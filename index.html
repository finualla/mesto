<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект "mesto"</title>
</head>

<body class="page">
  <div class="page-container">
    <header class="header">
      <a class="header__logo" href="#"></a>
    </header>


    <main class="main">


      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__name-container">  
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button profile__button-edit" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__job">Исследователь гор Адыгеи</p>
        <button class="button button-add" type="button" aria-label="Добавить пост"></button>
      </section>


      <section class="posts" aria-label="Посты">
        <ul class="posts__list">
            <li class="card">
              <img src="./images/card_dahovskaya.jpeg" alt="Даховская" class="card__image">
              <div class="card__container">
                <h2 class="card__title">Даховская</h2>
                <button class="button button-like" aria-label="Нравится" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/card_fisht-oshtenskii-pereval.jpeg" alt="Фишт-Оштенский перевал" class="card__image">
              <div class="card__container">
                <h2 class="card__title">Фишт-Оштенский перевал</h2>
                <button class="button button-like" aria-label="Нравится" type="button"></button>
              </div>
            </li>
          
            <li class="card">
              <img src="./images/card_lago-naki.jpeg" alt="Лаго-Наки" class="card__image">
              <div class="card__container">
                <h2 class="card__title">Плато Лаго-Наки</h2>
                <button class="button button-like" aria-label="Нравится" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/card_mountain-fisht.jpeg" alt="Гора Фишт" class="card__image">
              <div class="card__container">
                <h2 class="card__title">Гора Фишт</h2>
                <button class="button button-like" aria-label="Нравится" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/card_oshten.jpeg" alt="Гора Оштен" class="card__image">
              <div class="card__container">
                <h2 class="card__title">Гора Оштен</h2>
                <button class="button button-like" aria-label="Нравится" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/card_rufabgo.jpeg" alt="Водопады Руфабго" class="card__image">
              <div class="card__container">
                <h2 class="card__title">Водопады Руфабго</h2>
                <button class="button button-like" aria-label="Нравится" type="button"></button>
              </div>
            </li>
        </ul>
      </section>
    </main>


    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>


  </div>

<!-- Окно popup -->
  <div class="popup">
    <div class="popup__container">
      <button class="button button-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
      <form class="popup__form" name="changeNameJob">
        <input class="popup__input popup__input_value_name" type="text" placeholder="Ваше имя" name="nameInput" required value="Имя" maxlength="32">
        <input class="popup__input popup__input_value_job" placeholder="Чем занимаетесь?" name="jobInput" required value="Работа" maxlength="32">
        <button type="submit" class="button button-submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
